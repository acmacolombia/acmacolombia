            bgPage: rgb(29, 35, 48)  # From #1d2330, for background in dark mode.
            primary: rgb(255, 82, 84)  # From #ff5254, for primary elements in dark mode.
            secondary: rgb(32, 67, 96)  # From #204360, for secondary elements in dark mode.
            accent: rgb(236, 232, 235)  # From #ece8eb, for accent elements in dark mode.
            info: rgb(58, 191, 248)  # Lightened version for info in dark mode.
            success: rgb(54, 211, 153)  # Retained from original, for success messages in dark mode.
            warning: rgb(251, 189, 35)  # Retained from original, for warnings in dark mode.
            error: rgb(255, 82, 84)  # From #ff5254, for errors in dark mode to catch attention.
            link: rgb(255, 82, 84)  # From #ff5254, for links in dark mode.
            linkActive: rgb(204, 66, 67)  # Darker shade of #ff5254 for active links in dark mode.

