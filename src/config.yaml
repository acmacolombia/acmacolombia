site:
  name: ACMA
  site: 'https://acma.netlify.app'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: 

# Default SEO metadata
metadata:
  title:
    default: ACMA
    template: '%s — AstroWind'
  description: "Asociación Colombiana de Mujeres en Aeroespacial"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: ACMA
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@acmacolombia'
    site: '@acmacolombia'
    cardType: summary_large_image

i18n:
  language: es
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'Artículos' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'Noticias' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'Temas' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: true

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: G-L7JKH2PKL0

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"

  tokens:
    default:
      # fonts:
