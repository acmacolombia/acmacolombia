          default: rgb(29, 35, 48)  # From #1d2330, for text.
          heading: rgb(32, 67, 96)  # From #204360, for headings.
          muted: rgb(236, 232, 235)  # From #ece8eb, for muted text.
          bgPage: rgb(255, 255, 255)  # White background.
          primary: rgb(255, 82, 84)  # From #ff5254, for primary buttons, links, and highlights.
          secondary: rgb(32, 67, 96)  # From #204360, for secondary elements.
          accent: rgb(236, 232, 235)  # From #ece8eb, now used as an accent color for less prominent elements.
          info: rgb(119, 182, 234)  # Retained from original, for informational messages.
          success: rgb(54, 211, 153)  # Retained from original, for success messages.
          warning: rgb(251, 189, 35)  # Retained from original, for warnings.
          error: rgb(255, 82, 84)  # From #ff5254, for error messages to catch attention.
          link: rgb(255, 82, 84)  # From #ff5254, for links to stand out.
          linkActive: rgb(204, 66, 67)  # Darker shade of #ff5254 for active links.

